name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ci-admin
          POSTGRES_PASSWORD: ci-password
          POSTGRES_DB: taskoria_db
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U ci-admin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SECRET_KEY: "test-secret-key"
      DB_NAME: "taskoria_db"
      DB_USER: "ci-admin"
      DB_PASSWORD: "ci-password"
      DB_HOST: "localhost"
      DB_PORT: "5432"
      DEBUG: "True"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Run Lint Checks
        run: |
          black --check .
          isort --check-only .
          flake8 .

      - name: Run Tests
        run: |
          python manage.py migrate
          python manage.py test
