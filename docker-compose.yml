version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: taskoria_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: super-star-101
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
